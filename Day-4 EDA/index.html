<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }
        .heart {
            color: red;
            font-size: 100px;
            position: relative;
        }
        .heart::before,
        .heart::after {
            content: "❤";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .heart::before {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        .heart::after {
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .message {
            text-align: center;
            font-size: 24px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="heart">❤</div>
    <div class="message">Happy Valentine's Day!</div>
</body>
</html>
